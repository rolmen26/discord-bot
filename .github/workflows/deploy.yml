name: Deploy to Heroku

on:
  push:
    branches:
      - main  # Cambia esto si necesitas desplegar desde otra rama

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Heroku Container Registry
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: |
        echo "$HEROKU_API_KEY" | docker login --username=_ --password-stdin registry.heroku.com

    - name: Build, push and release Docker image
      env:
        HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
      run: |
        docker build -t registry.heroku.com/$HEROKU_APP_NAME/worker -f Dockerfile .
        docker push registry.heroku.com/$HEROKU_APP_NAME/worker
        heroku container:release worker --app $HEROKU_APP_NAME
